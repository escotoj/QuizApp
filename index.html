<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <link rel="stylesheet" href="styles.css"/>
    <title>Quiz App</title>
  </head>

  <body>
    <h1 style="text-align: center">DJ Smaug Quiz</h1>
    <h2 id="startTimer"></h2>
    <button id="startQuiz" type="button" onclick="">Start Quiz</button>

    <main id="box" class="hide">
      <h2>Please see question and choose one of the answers below:</h2>
      <div>
        <p id="questionPromp">Start Quiz</p>
        <p id="correctAlert"></p>
      </div>

      <!-- buttons have data attributes that can be targetted. -->

      <section class=".answers">
        <button id="choiceA" type="button" onclick="">Answer 1</button>
        <button id="choiceB" type="button" onclick="">Answer 2</button>
        <button id="choiceC" type="button" onclick="">Answer 3</button>
        <button id="choiceD" type="button" onclick="">Answer 4</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
